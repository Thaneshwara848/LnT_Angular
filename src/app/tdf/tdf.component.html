<h4> Templet Driven From </h4>


<div >
    <form #userform="ngForm" (ngSubmit)="onSubmit(userform.value)">

        <div class="form-inline">
            <label> USER NAME <span style="color: red;" *ngIf="username.invalid">* </span>: </label>
            <input required  #username="ngModel" type="text" class="form-control"  ngModel  name="username" minlength="10"><br>
            <span *ngIf="username.invalid && username.touched" class="text text-danger">User name is Requried</span>
            <strong *ngIf="username?.errors?.['minlength']">minlength is 10 </strong>
        </div>

        <div class="form-inline">
            <label> USER PASS <span style="color: red;" *ngIf="username.invalid">* </span>: </label>
            <input required  #userpass="ngModel" type="text" class="form-control"  ngModel  name="userpass"><br>
            <span *ngIf="userpass.invalid && userpass.touched" class="text text-danger">Pssword  is Requried</span>
        </div>

        <br>
        <input type="submit" value="LOGIN" class="btn btn-success">
        <input type="reset" value="RESET" class="btn btn-danger">

    </form>
</div>
